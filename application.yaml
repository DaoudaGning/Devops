apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: uadb-devops
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/DaoudaGning/Devops.git
    targetRevision: HEAD
    path: manifests
  
  destination:
    server: https://kubernetes.default.svc
    namespace: uadb-devops
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true